<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Drumkit</title>
  </head>
  <body>
    <section>
      <div class="main">
        <div data-key="65" class="main-part key">
          <h2 class="main-part-name">A</h2>
          <p class="main-part-work sound">ITACHI</p>
        </div>

        <div data-key="83" class="main-part key">
          <h2 class="main-part-name">S</h2>
          <p class="main-part-work sound">OBITO</p>
        </div>

        <div data-key="68" class="main-part key">
          <h2 class="main-part-name">D</h2>
          <p class="main-part-work sound">DIDERA</p>
        </div>

        <div data-key="70" class="main-part key">
          <h2 class="main-part-name">F</h2>
          <p class="main-part-work sound">SASORI</p>
        </div>

        <div data-key="71" class="main-part key">
          <h2 class="main-part-name">G</h2>
          <p class="main-part-work sound">KISAME</p>
        </div>

        <div data-key="72" class="main-part key">
          <h2 class="main-part-name">H</h2>
          <p class="main-part-work sound">MADARA</p>
        </div>

        <div data-key="73" class="main-part key">
          <h2 class="main-part-name">I</h2>
          <p class="main-part-work">GARA</p>
        </div>

        <div data-key="74" class="main-part key">
          <h2 class="main-part-name">J</h2>
          <p class="main-part-work">JIRAYIA</p>
        </div>

        <div data-key="75" class="main-part key">
          <h2 class="main-part-name">K</h2>
          <p class="main-part-work">SASUKE</p>
        </div>
      </div>
    </section>

    <section>
      <audio data-key="65" src="./sounds/itachi.wav"></audio>
      <audio data-key="83" src="./sounds/obito.wav"></audio>
      <audio data-key="68" src="./sounds/Didera.wav"></audio>
      <audio data-key="70" src="./sounds/sasori.wav"></audio>
      <audio data-key="71" src="./sounds/kisame.wav"></audio>
      <audio data-key="72" src="./sounds/madara.wav"></audio>
      <audio data-key="73" src="./sounds/gara.wav"></audio>
      <audio data-key="74" src="./sounds/jirayia.wav"></audio>
      <audio data-key="75" src="./sounds/sasuke.wav"></audio>

    </section>

    <script>
      window.addEventListener("keydown", function (e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key =  "${e.keyCode}"]`);
        console.log(audio);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();

        key.classList.add("playing");
      });

      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        // console.log(e.propertyName);
        this.classList.remove("playing");
      }

      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
    </script>
  </body>
</html>
